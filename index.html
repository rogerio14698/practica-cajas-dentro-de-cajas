<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>CAJAS DENTRO DE CAJAS</title>
</head>
<style>
    div {
        width:  500px;
        height: 500px;
        border: 10px solid navy;
    }
    h1{
        text-align: center;
    }
    .cajas-horizontales{
        width: 80px;
        height: 80px;
        border: 10px solid rgb(85, 21, 21);
        float: left;
        position: relative;
        left: 0px;
    }
    .cajas-verticales {
        width: 80px;
        height: 80px;
        border: 10px solid rgb(226, 0, 0);
        bottom: -100px;
        position: relative;
    }

</style>

<body>

<div>
    <div class="cajas-horizontales" style="background-color:aqua"><h1>1</h1></div>
    <div class="cajas-horizontales" style="background-color:pink"><h1>2</h1></div>
    <div class="cajas-horizontales" style="background-color: yellow"><h1>3</h1></div>
    <div class="cajas-horizontales" style="background-color:brown"><h1>4</h1></div>
    <div class="cajas-horizontales" style="background-color:blueviolet"><h1>5</h1></div>
    
    <div class="cajas-verticales" style="background-color:orange"><h1>2</h1></div>
    <div class="cajas-verticales" style="background-color:rgb(0,255,236)"><h1>3</h1></div>
    <div class="cajas-verticales" style="background-color:rgb(15,255,0)"><h1>4</h1></div>
    <div class="cajas-verticales" style="background-color:rgb(255,0,97)"><h1>5</h1></div>



</div>


    
</body>
</html>
